<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcaster Prize Roulette</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: white;
            margin-top: 50px;
        }
        
        .roulette-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto;
        }

        .roulette-wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 10px solid #ccc;
            background: conic-gradient(
                red 0deg 36deg,               /* No Prize */
                green 36deg 72deg,            /* Spin Again */
                blue 72deg 108deg,            /* T-shirt */
                orange 108deg 144deg,         /* Free Beer */
                purple 144deg 180deg,         /* Lanyard */
                yellow 180deg 216deg,         /* Sticker */
                green 216deg 252deg,          /* Spin Again */
                red 252deg 288deg,            /* No Prize */
                lightblue 288deg 324deg,      /* Sticker */
                gold 324deg 360deg            /* Major Prize */
            );
            transition: transform 10s cubic-bezier(0.33, 1, 0.68, 1); /* Smooth stop with 10 seconds spin */
            transform: rotate(0deg); /* Ensure clockwise rotation */
        }

        /* Spin button */
        .spin-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        /* Placeholder for logo */
        .roulette-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            background-color: white;
            border-radius: 50%;
            border: 5px solid #ccc;
        }

        /* Prize text for each section */
        .prize-text {
            position: absolute;
            width: 80px;
            height: 80px;
            font-size: 14px;
            color: white;
            font-weight: bold;
            text-align: center;
            line-height: 80px;
        }

        /* Adjust prize text position to be inside each division */
        .prize1 { transform: rotate(18deg) translate(100px); }
        .prize2 { transform: rotate(54deg) translate(100px); }
        .prize3 { transform: rotate(90deg) translate(100px); }
        .prize4 { transform: rotate(126deg) translate(100px); }
        .prize5 { transform: rotate(162deg) translate(100px); }
        .prize6 { transform: rotate(198deg) translate(100px); }
        .prize7 { transform: rotate(234deg) translate(100px); }
        .prize8 { transform: rotate(270deg) translate(100px); }
        .prize9 { transform: rotate(306deg) translate(100px); }
        .prize10 { transform: rotate(342deg) translate(100px); }

        /* Disclaimer text */
        .disclaimer {
            margin-top: 20px;
            font-size: 12px;
            color: #555;
        }
    </style>
</head>
<body>

    <h1>Barcaster Prize Roulette</h1>

    <div class="roulette-container">
        <div id="rouletteWheel" class="roulette-wheel"></div>
        <div class="roulette-center">
            <!-- You can add your logo here -->
            <img src="path_to_your_logo.png" alt="Logo" style="width: 80px; height: 80px;">
        </div>

        <!-- Prize text labels -->
        <div class="prize-text prize1">No Prize</div>
        <div class="prize-text prize2">Spin Again</div>
        <div class="prize-text prize3">T-shirt</div>
        <div class="prize-text prize4">Free Beer</div>
        <div class="prize-text prize5">Lanyard</div>
        <div class="prize-text prize6">Sticker</div>
        <div class="prize-text prize7">Spin Again</div>
        <div class="prize-text prize8">No Prize</div>
        <div class="prize-text prize9">Sticker</div>
        <div class="prize-text prize10">Major Prize</div>
    </div>

    <button id="spinButton" class="spin-btn">Spin</button>

    <p id="resultMessage"></p>

    <div class="disclaimer">
        You must be of legal drinking age to play. Prizes may vary and are subject to availability.
    </div>

    <script>
        const spinButton = document.getElementById('spinButton');
        const rouletteWheel = document.getElementById('rouletteWheel');
        const resultMessage = document.getElementById('resultMessage');
        let isSpinning = false;

        function getRandomDegrees() {
            // Get a random degree between 1440 and 2160 for spinning
            const minDegree = 1440; // Multiple of 360 for smooth stop
            const maxDegree = 2160;
            return Math.floor(Math.random() * (maxDegree - minDegree + 1)) + minDegree;
        }

        function spinRoulette() {
            if (isSpinning) return;
            isSpinning = true;

            // Get a random spin degree
            const randomSpin = getRandomDegrees();

            // Apply the spin to the wheel
            rouletteWheel.style.transform = `rotate(${randomSpin}deg)`;

            // Disable the button during spin
            spinButton.disabled = true;

            // Determine the result after the spin
            setTimeout(() => {
                const finalAngle = randomSpin % 360; // Get the final angle after spin
                let prize = "";

                // Prize logic based on final angle
                if (finalAngle >= 0 && finalAngle < 36) {
                    prize = "No Prize";
                } else if (finalAngle >= 36 && finalAngle < 72) {
                    prize = "Spin Again";
                } else if (finalAngle >= 72 && finalAngle < 108) {
                    prize = "T-shirt";
                } else if (finalAngle >= 108 && finalAngle < 144) {
                    prize = "Free Beer";
                } else if (finalAngle >= 144 && finalAngle < 180) {
                    prize = "Lanyard";
                } else if (finalAngle >= 180 && finalAngle < 216) {
                    prize = "Sticker";
                } else if (finalAngle >= 216 && finalAngle < 252) {
                    prize = "Spin Again";
                    spinButton.disabled = false; // Re-enable if spin again
                } else if (finalAngle >= 252 && finalAngle < 288) {
                    prize = "No Prize";
                } else if (finalAngle >= 288 && finalAngle < 324) {
                    prize = "Sticker";
                } else {
                    prize = "Major Prize!";
                }

                // Show result message
                resultMessage.innerHTML = prize === "Spin Again" ? "Spin Again!" : `Congratulations! You won: ${prize}`;

                // Disable the spin button only if the result is NOT "Spin Again"
                if (prize !== "Spin Again") {
                    spinButton.disabled = true;
                }
                isSpinning = false;
            }, 10000); // Wait for 10 seconds (duration of the spin)
        }

        // Event listener for spin button
        spinButton.addEventListener('click', spinRoulette);
    </script>

</body>
</html>
